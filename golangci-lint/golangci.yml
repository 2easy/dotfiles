run:
  timeout: 5m
  tests: true
  skip-dirs:
    - vendor$
output:
  print-issues-lines: true
  print-linter-name: true
issues:
  max-per-linter: 0
  max-same-issues: 0
  exclude-use-default: true
  whole-files: true
  exclude-rules:
    - linters:
        - lll
      source: "^//go:generate ,byte"
linters:
  disable-all: true
  fast: false
  enable:
    # default
    - deadcode
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - structcheck
    - typecheck
    - unused
    - varcheck
    # non-default
    - asciicheck
    - bodyclose
    - depguard
    - dogsled
    - exhaustive
    - exportloopref
    - goconst
    - godot
    - gofmt
    - gofumpt
    - goimports
    - gomnd
    - lll
    - nestif
    - nolintlint
    - prealloc
    - wsl
  linters-settings:
    govet:
      disable:
        - fieldalignment
    errcheck:
      check-blank: true
    lll:
      line-length: 120
      tab-width: 2
    gofumpt:
      extra-rules: false
    gomnd:
      checks:
        - argument
        - case
        - condition
        - return
      ignored-functions:
        - 'time.Duration'
